name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - deployment
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo snap install flutter --classic && flutter channel beta && flutter config --enable-web && flutter build web --web-renderer html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FITHUB_LAUNCHPAD }}'
          channelId: live
          projectId: fithub-launchpad
